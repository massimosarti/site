<p>Vuoi saperne di più? Riempi il modulo sottostante per inviarmi un messaggio. Ti risponderò il prima possibile!</p>

<form  action="https://formspree.io/xjvgeqbd" novalidate method="post">
   <input type="hidden" name="_next" value="http://{{ site.url }}/thanks.html" />
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Nome</label>
      <input type="text" class="form-control" placeholder="Nome e cognome" id="name" required data-validation-required-message="Per favore scrivi il tuo nome" name="_subject">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Indirizzo email</label>
      <input type="email" class="form-control" placeholder="Indirizzo email" id="email" required data-validation-required-message="Inserisci la tua email" name="_replyto">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Messaggio</label>
      <textarea rows="5" class="form-control" placeholder="Messaggio" id="message" required data-validation-required-message="Scrivi il tuo messaggio" name="message"></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div class="clearfix"></div>
  <div class="control-group">
      <div id="success"></div>
      <button type="submit" class="btn btn-primary" id="sendMessageButton" placeholder="Invio">Invio richiesta</button>
  </div>
</form>
