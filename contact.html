<p>Vuoi saperne di più? Riempi il modulo sottostante per inviarmi un messaggio. Ti risponderò il prima possibile!</p>
<form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/xjvgeqbd" method="post">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Nome</label>
      <input type="text" class="form-control" placeholder="Nome e cognome" id="name" required data-validation-required-message="Per favore scrivi il tuo nome" name="name">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Indirizzo email</label>
      <input type="email" class="form-control" placeholder="Indirizzo email" id="email" required data-validation-required-message="Inserisci la tua email" name="_replyto">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Messaggio</label>
      <textarea rows="5" class="form-control" placeholder="Messaggio" id="message" required data-validation-required-message="Scrivi il tuo messaggio" name="message"></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div class="control-group">
      <input type="submit" class="btn btn-primary" id="sendMessageButton" placeholder="Invio"></input>
  </div>
</form>
